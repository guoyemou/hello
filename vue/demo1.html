<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <yezi v-for="item in items" v-bind:kuang="item"></yezi>
    </div>
    <!--    引入vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        // 定义一个vue组件component
        Vue.component("yezi",{
            props: ["kuang"],
            template:"<h5>{{kuang}}</h5>"
        })
        let vm = new Vue({
            el:'#app',
            data: {
                items: ["java","c++","python"]
            }
        })
    </script>
</body>
</html>
