<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <div>{{info.name}}</div>
        <a v-bind:href="info.url">点击一下</a>
        {{info.address.street}}
        {{info.link[1].name}}
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        let vm = new Vue({
            el:"#app",
            data(){
              return{
                  //请求的返回参数合适，必须和json格式一样
                  info:{
                      name:null,
                      address:{
                          street:null
                      },
                      link:null
                  }
              }
            },
            mounted(){//钩子函数 链式编程
                axios.get("data.json").then(response=>(this.info=response.data))
            }
        });
    </script>
</body>
</html>
